<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="ex.js"></script>
    

</head>
<body>
    

    <div style="margin-right: 30% ; margin-left: 30% ; margin-top: 4%; width:400px;height:540px;background:#e6e6e6;border-radius:8px;box-shadow:0 0 40px -10px ; padding:  10px;  " >
        <div class="mb-3" >
          <label for="first_name" class="form-label">First name:</label>
          <input type="name" class="form-control" id="first_name" aria-describedby="" value="" placeholder="enter your First name">
 
        </div>
        
        <div class="mb-3">
          <label for="last_name" class="form-label">Last name:</label>
          <input type="name" class="form-control" id="last_name" placeholder="enter your Last name" >
        </div>

        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="over_18">
            <label class="form-check-label" for="exampleCheck1">Over 18 years old?</label>
        </div>

        <div class="mb-3">
            <label for="address" class="form-label">address:</label>
            <input type="name" class="form-control" id="address" placeholder="enter your Address">
          </div>

          <div class="form-check form-check-inline">
            <label for="Gender" class="form-label">Gender:</label>
            <br/><input class="form-check-input" type="radio" name="inlineRadioOptions" id="gender1" value="male">
            <label class="form-check-label" for="inlineRadio1">male</label>
          </div>

          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="gender2" value="female">
            <label class="form-check-label" for="inlineRadio2">female</label>
          </div><br/><br/><br/>



        <button  onclick="sendme1()" class="btn btn-primary">Send</button>
        <button  onclick="random1()" class="btn btn-primary">Random</button>
        <button  onclick="xhr1()" class="btn btn-primary">XHR</button>
        <button  onclick="jqwery1()" class="btn btn-primary">Jqwery</button>
        <button  onclick="fetch1()" class="btn btn-primary">Fetch</button>
        
        </div>
        


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>
</html>
